<div class="relayModal">
  <div class="relayOption stepOne">
    <button class="close" id="relayModalClose">
      <svg class="icon" width="21px" height="20px" viewBox="0 0 21 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <title>Close</title>
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(-419.000000, -240.000000)" fill="#59617d">
            <g transform="translate(56.000000, 160.000000)">
              <polygon points="375.0183 90 384 98.554 382.48065 100 373.5 91.446 364.5183 100 363 98.554 371.98065 90 363 81.446 364.5183 80 373.5 88.554 382.48065 80 384 81.446"></polygon>
            </g>
          </g>
        </g>
      </svg>
    </button><!--close-->
    <div class="draftSlider">
          <span id="">Draft?</span>
          <label class="switch">
            <input class="draftActive" value="1" type="checkbox">
            <span class="slider round"></span>
          </label>
    </div><!--draftSlider-->
    <button class="button relayPostButton one">Relay Post</button>
    <button class="button" id="relayWithCommentButton">Relay With Comment</button>
    <div class="relayAddComment">
      <textarea placeholder="Say something.."></textarea>
      <div class="originalPost"></div>
    </div><!--relayAddComment-->
    <button class="button relayPostButton two">Post</button>
    <button class="button secondary">Preview</button>
  </div><!--relayOption-->
</div><!--relayModal-->
